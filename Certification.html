<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Certifications</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="Certification-container">
      <h1>Certifications</h1>
      <div class="row">
        <div class="col-5">
          <img
            src="https://cdn.icon-icons.com/icons2/1269/PNG/512/1497553309-101_84843.png"
            width="200px"
            class="m-b-20"
          />
        </div>
        <div class="col-7" id="Gitcerti"><b>Google GitHub Certificate</b></div>
      </div>

      <div class="row">
        <div class="col-5">
          <img
            src="https://static.scrum.org/web/badges/badge-psmi.svg"
            width="100px"
            id="imgpsm"
          />
        </div>
        <div class="col-7" id="psmcerti">
          <b>Professional Scrum Master-1</b>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <img
            src="https://besthqwallpapers.com/Uploads/16-11-2021/183569/thumb2-ibm-logo-cut-out-3d-text-white-background-ibm-3d-logo-ibm-emblem.jpg"
            width="105px"
            id="imgibm"
          />
        </div>
        <div class="col-7" id="ibmcerti">
          <b>Web Development Certification</b>
        </div>
      </div>
    </div>
  </body>
</html>
