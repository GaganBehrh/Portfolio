<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form>
      <h1 id="contactme-heading"><em>Contact Me</em></h1>
      <div id="contact-me_form-area">
        <div class="form-group">
          <label for="exampleFormControlInput1" id="textinput"
            ><b>Name</b></label
          >
          <input
            type="Name"
            class="form-control"
            maxlength="4"
            id="exampleFormControlInput1"
            placeholder="Please type your name"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" id="textinput"
            ><b>Email address</b></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1" id="textinput"
            ><b>Please type your message here</b></label
          >
          <textarea
            class="form-control"
            id="textarea"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div>
          <button id="contactme-submit" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
